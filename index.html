<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Search</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>JS Search Demo</h1>

  <p>
    Books indexed by:
    <input type="checkbox" checked id="titleCheckbox"> Title
    <input type="checkbox" checked id="authorCheckbox"> Author
  </p>

  <form>
    <div class="form-group">
      <label for="searchInput">
        Filter text
        <span id="bookCountBadge" class="badge"></span>
      </label>
      <input class="form-control" type="search" id="searchInput" placeholder="Search..">
    </div>
  </form>

  <table id="indexedBooksTable" class="table table-striped table-condensed hidden">
    <thead>
      <tr>
        <th>ISBN</th>
        <th>Title</th>
        <th>Author</th>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>

  <div id="loadingProgressBar" class="progress">
    <div class="progress-bar progress-bar-striped active"
         role="progressbar"
         aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;">
      Loading book data...
    </div>
  </div>
</div>

<script type="text/javascript" src="https://rawgit.com/bvaughn/js-search/master/dist/js-search.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
